    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

    <script>
    let pyodide = null;
    window.last_delta_G = null;

    async function init_pyodide() {
	    pyodide = await loadPyodide();
	    await pyodide.loadPackage(["numpy", "scikit-learn", "joblib"]);

    const response = await fetch(
      "krr_adsorcao.joblib?v=" + Date.now(),
      { cache: "no-store" }
    );
	    const buffer = await response.arrayBuffer();

	    pyodide.FS.writeFile(
		    "krr_adsorcao.joblib",
		    new Uint8Array(buffer)
	    );

	    await pyodide.runPythonAsync(`
import numpy as np
import joblib

# ------------------------------------------------------------
# Ângulo mínimo entre dois vetores (invariante por rotação)
# ------------------------------------------------------------
def menor_angulo(v1, v2):
    v1 = np.asarray(v1, float)
    v2 = np.asarray(v2, float)

    norm1 = np.linalg.norm(v1)
    norm2 = np.linalg.norm(v2)

    if norm1 == 0 or norm2 == 0:
        return 0.0

    cross = np.linalg.norm(np.cross(v1, v2))
    dot = np.dot(v1, v2)

    return np.arctan2(cross, dot)


# ------------------------------------------------------------
# Mesma função de features usada no TREINO (12 features)
# ------------------------------------------------------------
def atom_defect_features(xi, yi, defects):
    rs = []
    thetas = []
    alphas = []

    # Referência fixa → quebra orientação absoluta
    ref = np.array([1.0, 0.0])

    for d in defects:
        # centro do defeito
        x = 0.5 * (d[0] + d[2])
        y = 0.5 * (d[1] + d[3])

        rvec = np.array([x - xi, y - yi])
        r = np.linalg.norm(rvec)

        if r == 0:
            continue

        dir_def = np.array([
            d[2] - d[0],
            d[3] - d[1]
        ])

        theta = menor_angulo(ref, rvec)
        alpha = menor_angulo(dir_def, rvec)

        rs.append(r)
        thetas.append(theta)
        alphas.append(alpha)

    if len(rs) == 0:
        return np.zeros(12)

    def stats(a):
        return [
            np.mean(a),
            np.min(a),
            np.max(a),
            np.std(a)
        ]

    features = []
    features += stats(rs)
    features += stats(thetas)
    features += stats(alphas)

    return np.array(features, dtype=float)


# ------------------------------------------------------------
# Carrega modelo treinado
# ------------------------------------------------------------
artifact = joblib.load("krr_adsorcao.joblib")

model = artifact["model"]
x_scaler = artifact["x_scaler"]
y_scaler = artifact["y_scaler"]


# ------------------------------------------------------------
# Predição de ΔG em um ponto (x, y)
# ------------------------------------------------------------
def predict_G(x, y, defects):
    f = atom_defect_features(x, y, defects)

    # garante shape (1, 12)
    X = f.reshape(1, -1)

    Xn = x_scaler.transform(X)

    g_norm = model.predict(Xn).reshape(-1, 1)
    g = y_scaler.inverse_transform(g_norm).ravel()[0]

    return float(g)

	    `);

	    console.log("Pyodide pronto (KRR)");

    async function call_python_and_return(x, y, defects) {

		    return;

	    window.last_delta_G = null;

	    pyodide.globals.set("x_js", x);
	    pyodide.globals.set("y_js", y);
	    pyodide.globals.set("defects_js", defects);

	    const result = await pyodide.runPythonAsync(
		    "predict_G(x_js, y_js, defects_js)"
	    );

	    window.last_delta_G = result;
    }

		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":107428,"index.wasm":38057390},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
